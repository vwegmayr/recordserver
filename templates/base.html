<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Record Store {% block title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- <link href="/static/css/bootstrap.css" rel="stylesheet"> -->
    <link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/static/css/smt.css" />

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>

  <body>
    <div id="nav">
      <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{% url "home" %}">Record Store</a>
          </div>

           <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
              <li {% block in_projects %}{% endblock %}><a href="/records/">Projects</a></li>
              <li {% block in_about %}{% endblock %}><a href="/about/">About</a></li>
            </ul>
            
            <ul class="nav navbar-nav navbar-right">
              {% if user.is_anonymous %}
                <li><a href="{% url "login" %}">Login</a></li>
              {% else %}
                <li><a href="#"><span class="glyphicon glyphicon-user"></span>
 {{user}}</a></li>
                <li><a href="{% url "logout" %}"><i class="icon-off"></i> Logout</a></li>
                <li><a href="{% url "change_password" %}">Change password</a></li>
              {% endif %}
            </ul>
          </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
      </nav>
    </div><!-- #nav -->

    <div class="container-fluid">
      <h2>{% block header %}{% endblock %}</h2>

      {% block content %}{% endblock %}
    </div> <!-- /container -->
    
    <div id="footer">
        <div class="container-fluid">
        <p class="text-muted">Powered by <a href="http://neuralensemble.org/sumatra/">Sumatra</a> and <a href="https://bitbucket.org/apdavison/sumatra_server/wiki/Home">Sumatra Server</a>. </p>
        </div>
    </div>
    
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://github.com/janl/mustache.js/raw/master/mustache.js"></script>
    <script src="/static/js/bootstrap.js"></script>
    
    {% block scripts %}{% endblock %}
 
  </body>
</html>
